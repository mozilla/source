{% for organization in organization_link_list %}
    {% if loop.first %}{% if not hide_link_list_title %}<h5 class="list-header">Organizations</h5>{% endif %}
    <ul class="link-list">{% endif %}
        <li><i class="icon-cogs"></i><a href="{{ organization.get_absolute_url() }}">{{ organization.name }}</a></li>
    {% if loop.last %}</ul>{% endif %}{% endfor %}
